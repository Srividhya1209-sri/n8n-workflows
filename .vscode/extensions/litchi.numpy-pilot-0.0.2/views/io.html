<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   读写数组
  </title>
  <style type="text/css">
   :root {
  --container-paddding: 20px;
  --input-padding-vertical: 6px;
  --input-padding-horizontal: 4px;
  --input-margin-vertical: 4px;
  --input-margin-horizontal: 0;
}

body {
  padding: 0 var(--container-paddding);
  color: var(--vscode-foreground);
  font-size: var(--vscode-font-size);
  font-weight: var(--vscode-font-weight);
  font-family: var(--vscode-font-family);
  background-color: var(--vscode-editor-background);
}

ol,
ul {
  padding-left: var(--container-paddding);
}

body > *,
form > * {
  margin-block-start: var(--input-margin-vertical);
  margin-block-end: var(--input-margin-vertical);
}

*:focus {
  outline-color: var(--vscode-focusBorder) !important;
}

a {
  color: var(--vscode-textLink-foreground);
}

a:hover,
a:active {
  color: var(--vscode-textLink-activeForeground);
}

code {
  font-size: var(--vscode-editor-font-size);
  font-family: var(--vscode-editor-font-family);
}

.button-container {
    display: flex;
    flex-wrap: wrap; /* 允许换行 */
    gap: 2px; /* 按钮之间的间距 */
}
  
.button-container button {
    border: none;
    flex-basis: calc(50% - 1px); /* 每个按钮占据50%宽度减去半个gap，以适应间距 */
    text-align: center;
    outline: 1px solid transparent;
    outline-offset: 2px !important;
    padding: var(--input-padding-vertical) var(--input-padding-horizontal);
    color: var(--vscode-button-foreground);
    background: var(--vscode-button-background);
}

button:hover {
  cursor: pointer;
  background: var(--vscode-button-hoverBackground);
}

button:focus {
  outline-color: var(--vscode-focusBorder);
}

button.secondary {
  color: var(--vscode-button-secondaryForeground);
  background: var(--vscode-button-secondaryBackground);
}

button.secondary:hover {
  background: var(--vscode-button-secondaryHoverBackground);
}

input:not([type="checkbox"]),
textarea {
  display: block;
  width: 100%;
  border: none;
  font-family: var(--vscode-font-family);
  padding: var(--input-padding-vertical) var(--input-padding-horizontal);
  color: var(--vscode-input-foreground);
  outline-color: var(--vscode-input-border);
  background-color: var(--vscode-input-background);
}

input::placeholder,
textarea::placeholder {
  color: var(--vscode-input-placeholderForeground);
}
  </style>
 </head>
 <body>
  <div class="button-container">
   <button data-snippets="import numpy as np
" id="import" style="flex-basis:100%">
    import numpy
   </button>
   <button data-snippets="data = np.loadtxt(fname=r'./data.csv', 
    dtype=float, skiprows=1, delimiter=',')
    " id="loadtxt">
    loadtxt
   </button>
   <button data-snippets="np.savetxt('data.csv', data, delimiter=',')
" id="savetxt">
    savetxt
   </button>
   <button data-snippets='data = np.load(file=r"./data.npy")
' id="load">
    load npy
   </button>
   <button data-snippets="np.save('data.npy', data)
" id="save">
    save npy
   </button>
  </div>
  <script type="text/javascript">
   const vscode = acquireVsCodeApi();
let isDoubleClickProcessing = false;

const buttons = document.querySelectorAll('button');

// 假设buttons是一个包含你想要添加事件监听器的按钮元素的数组
buttons.forEach(button => {
    button.addEventListener('click', function(event) {
        if (!isDoubleClickProcessing) {
            // 设置标志，等待可能的双击
            isDoubleClickProcessing = true;
            setTimeout(() => {
                if (isDoubleClickProcessing) {
                    // 如果没有发生双击，则处理单击事件
                    vscode.postMessage({
                        "id": this.id,
                        "snippets": this.dataset.snippets,
                        "event": "click"
                    });
                    isDoubleClickProcessing = false;
                }
            }, 200); // 双击检测时间阈值
        } else {
            // 处理双击事件
            vscode.postMessage({
                "id": this.id,
                "snippets": this.dataset.snippets,
                "event": "doubleClick"
            });
            isDoubleClickProcessing = false;
        }
    });
});
  </script>
 </body>
</html>
