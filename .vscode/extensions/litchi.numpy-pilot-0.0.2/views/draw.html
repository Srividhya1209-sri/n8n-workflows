<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   绘图API
  </title>
  <style type="text/css">
   :root {
  --container-paddding: 20px;
  --input-padding-vertical: 6px;
  --input-padding-horizontal: 4px;
  --input-margin-vertical: 4px;
  --input-margin-horizontal: 0;
}

body {
  padding: 0 var(--container-paddding);
  color: var(--vscode-foreground);
  font-size: var(--vscode-font-size);
  font-weight: var(--vscode-font-weight);
  font-family: var(--vscode-font-family);
  background-color: var(--vscode-editor-background);
}

ol,
ul {
  padding-left: var(--container-paddding);
}

body > *,
form > * {
  margin-block-start: var(--input-margin-vertical);
  margin-block-end: var(--input-margin-vertical);
}

*:focus {
  outline-color: var(--vscode-focusBorder) !important;
}

a {
  color: var(--vscode-textLink-foreground);
}

a:hover,
a:active {
  color: var(--vscode-textLink-activeForeground);
}

code {
  font-size: var(--vscode-editor-font-size);
  font-family: var(--vscode-editor-font-family);
}

.button-container {
    display: flex;
    flex-wrap: wrap; /* 允许换行 */
    gap: 2px; /* 按钮之间的间距 */
}
  
.button-container button {
    border: none;
    flex-basis: calc(50% - 1px); /* 每个按钮占据50%宽度减去半个gap，以适应间距 */
    text-align: center;
    outline: 1px solid transparent;
    outline-offset: 2px !important;
    padding: var(--input-padding-vertical) var(--input-padding-horizontal);
    color: var(--vscode-button-foreground);
    background: var(--vscode-button-background);
}

button:hover {
  cursor: pointer;
  background: var(--vscode-button-hoverBackground);
}

button:focus {
  outline-color: var(--vscode-focusBorder);
}

button.secondary {
  color: var(--vscode-button-secondaryForeground);
  background: var(--vscode-button-secondaryBackground);
}

button.secondary:hover {
  background: var(--vscode-button-secondaryHoverBackground);
}

input:not([type="checkbox"]),
textarea {
  display: block;
  width: 100%;
  border: none;
  font-family: var(--vscode-font-family);
  padding: var(--input-padding-vertical) var(--input-padding-horizontal);
  color: var(--vscode-input-foreground);
  outline-color: var(--vscode-input-border);
  background-color: var(--vscode-input-background);
}

input::placeholder,
textarea::placeholder {
  color: var(--vscode-input-placeholderForeground);
}
  </style>
 </head>
 <body>
  <div class="button-container">
   <button data-snippets="ax.legend(frameon=false, fontsize=10,
           ncols=2,  columnspacing=1.5,
           handlelength=2.0, handletextpad=0.2,
           loc=3, bbox_to_anchor=(0.32,0.72))
" id="legend">
    图例
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(3.5, 3))

_ = ax.plot(x, y, 'rs-', label='label')
_ = ax.legend(frameon=False, loc=0, title='')

ax.set_xlabel(&quot;x/unit&quot;)
ax.set_ylabel(&quot;y/unit&quot;)
" id="plot">
    折线
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(3.5, 3))

_ = ax.bar(bar_labels, bar_values, color='salmon')

ax.set_xlabel(&quot;x/unit&quot;)
ax.set_ylabel(&quot;y/unit&quot;)
" id="bar">
    柱状
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(3.5, 3))

_ = ax.scatter(x, y, color='salmon', s=24, label='label')
_ = ax.legend(frameon=False, loc=0, title='')

ax.set_xlabel(&quot;x/unit&quot;)
ax.set_ylabel(&quot;y/unit&quot;)
" id="scatter">
    散点
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(3.5, 3))
ax.axis(&quot;off&quot;)

# x: 饼图中各成分比例
x = [0.3, 0.1, 0.1]  
# labels: 饼图中各成分标签
labels = ['label 1', 
          'label 2',
          'label 3'] 

_ = ax.pie(x, labels=labels,  autopct='%1.1f%%',
       wedgeprops={&quot;linewidth&quot;: 1, &quot;edgecolor&quot;: &quot;white&quot;})
" id="pie">
    饼图
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(5,4))
im = ax.imshow(array2d, cmap='coolwarm')

fig.colorbar(im, 
             ax=ax, 
             label='Interactive colorbar', 
             pad=0.05,
             shrink=1.00)
" id="imshow">
    矩阵
   </button>
   <button data-snippets="" id="stackplot">
    叠线
   </button>
   <button data-snippets="fig, ax = plt.subplots(figsize=(3.5,3))  

ax.errorbar(x, y, yerr, 
    ls=':',  c='orangered', marker='s', 
    capsize=4, capthick=2, ecolor='k', 
    alpha=0.75, label='y data')

ax.legend(frameon=False, loc=0)
ax.set_xlabel('x / m')
ax.set_ylabel(r'y and f', labelpad=-6, y=0.5)
" id="errorbar">
    误差
   </button>
   <button data-snippets="" id="contour">
    等高
   </button>
   <button data-snippets="" id="quiver">
    箭矢
   </button>
   <button data-snippets="" id="streamplot">
    流线
   </button>
   <button data-snippets="" id="triplot">
    三角
   </button>
   <button data-snippets='ax.text(0.5, 0.5, "text here", fontsize=10)
' id="text">
    文本
   </button>
   <button data-snippets="ax.annotate('-|&gt;', xy=(0.1, 0.7), xytext=(0.6, 0.8),
            arrowprops={
                &quot;arrowstyle&quot;: '-|&gt;',
                &quot;linewidth&quot;:2,
                &quot;facecolor&quot;: 'k',
            })
" id="annotate">
    注释
   </button>
  </div>
  <div id="colorWrapper" style="display: flex; align-items: center;">
   <div id="colorValue" style="text-align: left; margin-right: 2px; width: 80%; text-overflow: ellipsis; white-space: nowrap;">
    #0e639c
   </div>
   <input id="color" name="color" style="height: 32px; aspect-ratio: 1;" type="color" value="#0e639c"/>
  </div>
  <script type="text/javascript">
   const vscode = acquireVsCodeApi();
let isDoubleClickProcessing = false;

const buttons = document.querySelectorAll('button');

// 假设buttons是一个包含你想要添加事件监听器的按钮元素的数组
buttons.forEach(button => {
    button.addEventListener('click', function(event) {
        if (!isDoubleClickProcessing) {
            // 设置标志，等待可能的双击
            isDoubleClickProcessing = true;
            setTimeout(() => {
                if (isDoubleClickProcessing) {
                    // 如果没有发生双击，则处理单击事件
                    vscode.postMessage({
                        "id": this.id,
                        "snippets": this.dataset.snippets,
                        "event": "click"
                    });
                    isDoubleClickProcessing = false;
                }
            }, 200); // 双击检测时间阈值
        } else {
            // 处理双击事件
            vscode.postMessage({
                "id": this.id,
                "snippets": this.dataset.snippets,
                "event": "doubleClick"
            });
            isDoubleClickProcessing = false;
        }
    });
});
  </script>
  <script type="text/javascript">
   //  选择颜色
        const colorInput = document.getElementById('color');
        const colorValueDisplay = document.getElementById('colorValue');

        colorInput.addEventListener('input', function () {
            const color = colorInput.value;
            let colorValue = color;
            colorValueDisplay.textContent = colorValue;
        });
  </script>
 </body>
</html>
