<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   坐标系管理
  </title>
  <style type="text/css">
   :root {
  --container-paddding: 20px;
  --input-padding-vertical: 6px;
  --input-padding-horizontal: 4px;
  --input-margin-vertical: 4px;
  --input-margin-horizontal: 0;
}

body {
  padding: 0 var(--container-paddding);
  color: var(--vscode-foreground);
  font-size: var(--vscode-font-size);
  font-weight: var(--vscode-font-weight);
  font-family: var(--vscode-font-family);
  background-color: var(--vscode-editor-background);
}

ol,
ul {
  padding-left: var(--container-paddding);
}

body > *,
form > * {
  margin-block-start: var(--input-margin-vertical);
  margin-block-end: var(--input-margin-vertical);
}

*:focus {
  outline-color: var(--vscode-focusBorder) !important;
}

a {
  color: var(--vscode-textLink-foreground);
}

a:hover,
a:active {
  color: var(--vscode-textLink-activeForeground);
}

code {
  font-size: var(--vscode-editor-font-size);
  font-family: var(--vscode-editor-font-family);
}

.button-container {
    display: flex;
    flex-wrap: wrap; /* 允许换行 */
    gap: 2px; /* 按钮之间的间距 */
}
  
.button-container button {
    border: none;
    flex-basis: calc(50% - 1px); /* 每个按钮占据50%宽度减去半个gap，以适应间距 */
    text-align: center;
    outline: 1px solid transparent;
    outline-offset: 2px !important;
    padding: var(--input-padding-vertical) var(--input-padding-horizontal);
    color: var(--vscode-button-foreground);
    background: var(--vscode-button-background);
}

button:hover {
  cursor: pointer;
  background: var(--vscode-button-hoverBackground);
}

button:focus {
  outline-color: var(--vscode-focusBorder);
}

button.secondary {
  color: var(--vscode-button-secondaryForeground);
  background: var(--vscode-button-secondaryBackground);
}

button.secondary:hover {
  background: var(--vscode-button-secondaryHoverBackground);
}

input:not([type="checkbox"]),
textarea {
  display: block;
  width: 100%;
  border: none;
  font-family: var(--vscode-font-family);
  padding: var(--input-padding-vertical) var(--input-padding-horizontal);
  color: var(--vscode-input-foreground);
  outline-color: var(--vscode-input-border);
  background-color: var(--vscode-input-background);
}

input::placeholder,
textarea::placeholder {
  color: var(--vscode-input-placeholderForeground);
}
  </style>
 </head>
 <body>
  <div class="button-container">
   <button data-snippets='fig, axs = plt.subplots(nrows=1, ncols=2, 
                        figsize=(7, 3),
                        gridspec_kw={
                            "width_ratios": [0.5, 0.5],
                            "wspace": 0.25
                        })
' id="subplots">
    创建
   </button>
   <button data-snippets='# log | linear | symlog | asinh | function | functionlog
ax.set_yscale("log")
' id="scale">
    边框*
   </button>
   <button data-snippets="# axis='y'|'x'|'both'
ax.grid(True, axis='y', lw=2, ls='--', color='gray', alpha=0.6)
" id="grid">
    网格
   </button>
   <button data-snippets="ax.set_xlim([x_min, x_max])
ax.set_ylim([y_min, y_max])
" id="lim">
    范围
   </button>
   <button data-snippets='ax.set_xlabel("X / unit", x=0.5, labelpad=-2, rotation=0)
ax.set_ylabel("Y / unit", y=0.5, labelpad=2)
' id="label">
    标签
   </button>
   <button data-snippets="ax.set_xticks([0, 1, 2, 3])
ax.set_yticks([-1, 0, 1, 2, 3])

# 注意保证 ticklabels 与 ticks 长度一致
ax.set_xticklabels([0, 1, 2, 3], color='k')
ax.set_yticklabels(['a', 'b', 'c','d','e'], color='k')
" id="ticks">
    刻度
   </button>
   <button data-snippets="# aspect = dy/dx
ax.set_aspect(aspect = 0.5)
" id="aspect">
    比例
   </button>
   <button data-snippets='# log | linear | symlog | asinh | function | functionlog
ax.set_yscale("log")
' id="scale">
    分布
   </button>
   <button data-snippets="ax.axhspan(0.7, 0.9, color='lightgray', alpha=0.8)
ax.hlines([0.7,0.9], xmin=0, xmax=0.5, lw=1, color='k', alpha=0.8)
" id="axspan">
    轴背景
   </button>
  </div>
  <script type="text/javascript">
   const vscode = acquireVsCodeApi();
let isDoubleClickProcessing = false;

const buttons = document.querySelectorAll('button');

// 假设buttons是一个包含你想要添加事件监听器的按钮元素的数组
buttons.forEach(button => {
    button.addEventListener('click', function(event) {
        if (!isDoubleClickProcessing) {
            // 设置标志，等待可能的双击
            isDoubleClickProcessing = true;
            setTimeout(() => {
                if (isDoubleClickProcessing) {
                    // 如果没有发生双击，则处理单击事件
                    vscode.postMessage({
                        "id": this.id,
                        "snippets": this.dataset.snippets,
                        "event": "click"
                    });
                    isDoubleClickProcessing = false;
                }
            }, 200); // 双击检测时间阈值
        } else {
            // 处理双击事件
            vscode.postMessage({
                "id": this.id,
                "snippets": this.dataset.snippets,
                "event": "doubleClick"
            });
            isDoubleClickProcessing = false;
        }
    });
});
  </script>
 </body>
</html>
